<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 792"><defs><style>.cls-1{fill:#e6e7e8;}.cls-2{fill:#b8babc;}.cls-3{font-size:12px;fill:#231f20;font-family:PTMono-Regular, PT Mono;}</style></defs><title>interagation</title><g id="Layer_1" data-name="Layer 1"><polygon class="cls-1" points="612 792 0 792 0 45.13 37.09 34.74 33.2 0 612 0 612 792"/><polygon class="cls-2" points="33.2 0 0 45.13 37.09 34.74 33.2 0"/></g><g id="Layer_3" data-name="Layer 3"><text class="cls-3" transform="translate(64 66)">PERSON INTERVIEWED<tspan x="0" y="14.4">DATE OF INTERVIEW</tspan><tspan x="0" y="28.8">TIME OF INTERVIEW</tspan><tspan x="0" y="43.2">CASE NUMBER</tspan><tspan x="0" y="57.6">INTERVIEW CONDUCTED BY</tspan><tspan x="0" y="72">TRANSCRIBED BY</tspan><tspan x="0" y="86.4"> </tspan></text></g><g id="Simon"><text class="cls-3" transform="translate(65 175)">Officer: Where were you at 8:30 on the night of the murder?</text><text class="cls-3" transform="translate(65 208)">Simon: In the main room what of it...</text><text class="cls-3" transform="translate(65 239)">Officer: Is that right?</text><text class="cls-3" transform="translate(65 268)">Simon: Yes...can I go now. There’s no reason for me to be <tspan x="0" y="14.4">here. I didn’t kill my father.</tspan></text><text class="cls-3" transform="translate(65 312)">Officer: It doesn’t seem like you liked him very much. <tspan x="0" y="14.4">Just his money huh?</tspan></text><text class="cls-3" transform="translate(65 359)">Simon: I work for my money, I’d get nothing out of him dying.</text><text class="cls-3" transform="translate(65 391)">Officer: Well, it seems like that’s not true because all of <tspan x="0" y="14.4">his estate was going to you.</tspan></text><text class="cls-3" transform="translate(65 437)">Simon: So that doesn’t mean I’d want him dead!</text><text class="cls-3" transform="translate(65 468)">Officer: I’m done with you for now.</text><text class="cls-3" transform="translate(64 505)">Simon: Screw you.</text><g id="Layer_10_copy_4" data-name="Layer 10 copy 4"><text class="cls-3" transform="translate(445.6 66)">Simon DeVaul<tspan x="21.6" y="14.4">2/25/1943</tspan><tspan x="43.2" y="28.8">2:30pm</tspan><tspan x="28.8" y="43.2">00345623</tspan><tspan x="-64.8" y="57.6">Officer Richard Smith</tspan><tspan x="0" y="72">Jane Summers</tspan><tspan x="79.2" y="86.4"> </tspan></text></g></g></svg>