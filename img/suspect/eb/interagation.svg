<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 792"><defs><style>.cls-1{fill:#e6e7e8;}.cls-2{fill:#b8babc;}.cls-3{font-size:12px;fill:#231f20;font-family:PTMono-Regular, PT Mono;}</style></defs><title>interagation_transcript</title><g id="Layer_1" data-name="Layer 1"><polygon class="cls-1" points="612 792 0 792 0 45.13 37.09 34.74 33.2 0 612 0 612 792"/><polygon class="cls-2" points="33.2 0 0 45.13 37.09 34.74 33.2 0"/></g><g id="Layer_3" data-name="Layer 3"><text class="cls-3" transform="translate(64 66)">PERSON INTERVIEWED<tspan x="0" y="14.4">DATE OF INTERVIEW</tspan><tspan x="0" y="28.8">TIME OF INTERVIEW</tspan><tspan x="0" y="43.2">CASE NUMBER</tspan><tspan x="0" y="57.6">INTERVIEW CONDUCTED BY</tspan><tspan x="0" y="72">TRANSCRIBED BY</tspan><tspan x="0" y="86.4"> </tspan></text></g><g id="edwin"><text class="cls-3" transform="translate(65 182.33)">Officer: what do you do in the company?</text><text class="cls-3" transform="translate(65 210.33)">Edwin: I’m basicly the office mvp that place would fall <tspan x="0" y="14.4">apart without me.</tspan></text><text class="cls-3" transform="translate(65 252.5)">Officer: ok...what was your relationship like with the <tspan x="0" y="14.4">victim? </tspan></text><text class="cls-3" transform="translate(65 293)">Edwin: He was a great boss and Good friend. Richard <tspan x="0" y="14.4">never told me this but I’m pretty sure that he </tspan><tspan x="0" y="28.8">thought of me as his protégé.</tspan></text><text class="cls-3" transform="translate(64 351)">Officer: Sounds like you were expecting a promotion.</text><text class="cls-3" transform="translate(64 382)">Edwin: Well rumor has it that Richard was thinking of<tspan x="0" y="14.4">retirement so seeing how much of my life I put into </tspan><tspan x="0" y="28.8">this company who else could he pick.</tspan></text><text class="cls-3" transform="translate(65 440)">Officer: did he have any enemies?</text><text class="cls-3" transform="translate(65 471)">Edwin: Theodore and Richard got a long but lately <tspan x="0" y="14.4">Richard told me Theodor was acting strangely.</tspan></text><text class="cls-3" transform="translate(65 518)">Officer: Strangely how?</text><g id="Layer_10" data-name="Layer 10"><text class="cls-3" transform="translate(445.6 66)">Edwin Bolwin<tspan x="21.6" y="14.4">2/26/1943</tspan><tspan x="43.2" y="28.8">2:30pm</tspan><tspan x="28.8" y="43.2">00345623</tspan><tspan x="-64.8" y="57.6">Officer Richard Smith</tspan><tspan x="0" y="72">Jane Summers</tspan><tspan x="79.2" y="86.4"> </tspan></text></g><text class="cls-3" transform="translate(65 549)">Edwin: He made Richard uncomfortable and he <tspan x="0" y="14.4">was being super suspicious.</tspan></text></g></svg>