<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 792"><defs><style>.cls-1{fill:#e6e7e8;}.cls-2{fill:#b8babc;}.cls-3{font-size:12px;fill:#231f20;font-family:PTMono-Regular, PT Mono;}</style></defs><title>interagation</title><g id="Layer_1" data-name="Layer 1"><polygon class="cls-1" points="612 792 0 792 0 45.13 37.09 34.74 33.2 0 612 0 612 792"/><polygon class="cls-2" points="33.2 0 0 45.13 37.09 34.74 33.2 0"/></g><g id="Layer_3" data-name="Layer 3"><text class="cls-3" transform="translate(64 66)">PERSON INTERVIEWED<tspan x="0" y="14.4">DATE OF INTERVIEW</tspan><tspan x="0" y="28.8">TIME OF INTERVIEW</tspan><tspan x="0" y="43.2">CASE NUMBER</tspan><tspan x="0" y="57.6">INTERVIEW CONDUCTED BY</tspan><tspan x="0" y="72">TRANSCRIBED BY</tspan><tspan x="0" y="86.4"> </tspan></text></g><g id="willam"><text class="cls-3" transform="translate(64 185.67)">Officer: What was your role at Raytheon Technologies?</text><text class="cls-3" transform="translate(64 210.33)">William: I helped Robert with anything he needed done right.</text><text class="cls-3" transform="translate(64 235.87)">Officer: What does that mean?</text><text class="cls-3" transform="translate(64 260)">William: Sometimes in business things need to be done discreetly, <tspan x="0" y="14.4">that’s where I came in.</tspan></text><text class="cls-3" transform="translate(64 298)">Officer: Why would things need to be done discreetly?</text><text class="cls-3" transform="translate(64 328)">William: That’s Robert’s business.</text><text class="cls-3" transform="translate(64 356)">Officer: A lot of people at this company don’t trust you because<tspan x="0" y="14.4">of answers like that.</tspan></text><text class="cls-3" transform="translate(64 402)">William: That’s their business, I’ve never done anything to wrong <tspan x="0" y="14.4">them.</tspan></text><text class="cls-3" transform="translate(64 443)">Officer: Well people get suspicious of those close to the boss,<tspan x="0" y="14.4">especially when the boss ends up dead.</tspan></text><text class="cls-3" transform="translate(64 492)">William: People or you?</text><text class="cls-3" transform="translate(64 522)">Officer: How close were you to Robert?</text><text class="cls-3" transform="translate(64 553)">William: Robert trusted me with a lot on the business side of his<tspan x="0" y="14.4">life, but personally we were about as distant as strangers, </tspan><tspan x="0" y="28.8">apparently.</tspan></text><text class="cls-3" transform="translate(64 618)">Officer: Apparently?</text><text class="cls-3" transform="translate(64 656)">William: Robert only cared about himself and he made that clear to me.</text><g id="Layer_10_copy" data-name="Layer 10 copy"><text class="cls-3" transform="translate(431.2 66)">Willam Hedberg<tspan x="36" y="14.4">2/25/1943</tspan><tspan x="57.6" y="28.8">3:30pm</tspan><tspan x="43.2" y="43.2">00345623</tspan><tspan x="-50.4" y="57.6">Officer Richard Smith</tspan><tspan x="14.4" y="72">Jane Summers</tspan><tspan x="93.6" y="86.4"> </tspan></text></g></g></svg>